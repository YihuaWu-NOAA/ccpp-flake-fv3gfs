COMPILE | REPRO=Y CCPP=Y STATIC=Y SUITES=FV3_GFS_v15plus_lake               | standard    | hera.intel     |             |

RUN     | fv3_control_ccpp                                                  | standard    |                |             |
RUN     | fv3_ccpp_decomp                                                   | standard    |                |             |
RUN     | fv3_ccpp_2threads                                                 | standard    |                |             |
RUN     | fv3_ccpp_restart                                                  | standard    |                |             |
RUN     | fv3_ccpp_read_inc                                                 | standard    |                |             |
RUN     | fv3_ccpp_wrtGauss_netcdf_esmf                                     | standard    |                |             |
RUN     | fv3_ccpp_wrtGauss_netcdf                                          | standard    |                |             |
RUN     | fv3_ccpp_wrtGauss_nemsio                                          | standard    |                |             |
RUN     | fv3_ccpp_wrtGauss_nemsio_c192                                     | standard    |                |             |
RUN     | fv3_ccpp_wrtGauss_nemsio_c768                                     | standard    | hera.intel     |             |
RUN     | fv3_ccpp_stochy                                                   | standard    |                |             |
RUN     | fv3_ccpp_iau                                                      | standard    |                |             |

