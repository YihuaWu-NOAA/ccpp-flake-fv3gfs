APPBUILD| CCPP_repro                                                        | standard    | hera.intel     |             |
RUN     | fv3_ccpp_appbuild                                                 | standard    |                |             |

COMPILE | REPRO=Y CCPP=Y STATIC=Y SUITES=FV3_GFS_2017,FV3_GFS_2017_stretched 32BIT=Y      | standard    | hera.intel     |             |

RUN     | fv3_ccpp_control_32bit                                            | standard    |                |             |
RUN     | fv3_ccpp_stretched                                                | standard    |                |             |
RUN     | fv3_ccpp_stretched_nest                                           | standard    |                |             |

COMPILE | REPRO=Y CCPP=Y STATIC=Y SUITES=FV3_GFS_2017_gfdlmp_regional,FV3_GFS_2017_gfdlmp_regional_c768 32BIT=Y  | standard  | hera.intel     |             |

RUN     | fv3_ccpp_regional_control                                         | standard    |                |             |
RUN     | fv3_ccpp_regional_restart                                         | standard    |                |             |
RUN     | fv3_ccpp_regional_quilt                                           | standard    |                |             |
