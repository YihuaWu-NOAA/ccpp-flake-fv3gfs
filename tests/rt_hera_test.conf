COMPILE | REPRO=Y                                                                                                                        | standard    | hera.intel     | fv3         |

RUN     | fv3_control                                                                                                                    | standard    |                | fv3         |
RUN     | fv3_decomp                                                                                                                     | standard    |                |             |
RUN     | fv3_2threads                                                                                                                   | standard    |                |             |
RUN     | fv3_stochy                                                                                                                     | standard    |                | fv3         |
RUN     | fv3_gfdlmp                                                                                                                     | standard    |                | fv3         |

