RUN     | fv3_2threads                                                                                                                   | standard    |                |             |
RUN     | fv3_gfdlmp                                                                                                                     | standard    |                | fv3         |
RUN     | fv3_stochy                                                                                                                     | standard    |                | fv3         |

#######################################################################################################################################################################################
